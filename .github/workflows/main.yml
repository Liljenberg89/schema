name: Run Vitest

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        working-directory: schema
        run: npm install

      - name: Run Vitest
        working-directory: schema
        env:
          NODE_ENV: test
          CI: "true"
        run: npx vitest run --reporter dot
